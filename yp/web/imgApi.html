<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登陆器窗口</title>
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.js"></script>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        .imglistsq {width: 330px;height: 180px;background-image: url("images/api_bg.png");background-size: 100%;padding: 4px;}
        img {width: 330px; height: 178px;background-repeat: no-repeat;background-size: cover;}
        ul {list-style: none;}
    </style>
</head>
<body>
<div class="imglistsq">
    <div id="listBoxq">
        <ul>
            <li>
                <a href="https://www.laoshaiya.com" target="_blank">
                    <img src="images/yyzq15.jpg" align="absmiddle"></a>
            </li>
            <li>
                <a href="https://www.laoshaiya.com" target="_blank">
                    <img src="images/yyzq16.jpg" align="absmiddle"></a>
            </li>
            <li>
                <a href="https://www.laoshaiya.com" target="_blank">
                    <img src="images/yyzq17.jpg" align="absmiddle"></a>
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript">
    jQuery(".imglistsq").slide({mainCell:"#listBoxq ul",effect:"leftLoop",autoPage:"<span></span>",titCell:'.hd',interTime:3000,autoPlay:true});
    function stop() {return false;}
    document.oncontextmenu = stop;
    document.ondragstart = stop;
</script>
</body>
</html>
